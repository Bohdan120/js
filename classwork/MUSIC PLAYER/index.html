<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <section class="wrapper">
    <div class="cover"></div>
    <div class="player">
      <div class="top cf">
        <div class="song">
          <div class="songtitle"></div>
          <div class="artis"></div>
        </div>
      </div>
      <div class="progress">
        <div class="bar">
          <div class="additional-bar"></div>
        </div>
      </div>      
      <div class="bottomwrap">
        <div class="controlplayer">
          <ul>
            <li class="playpause"><i class="fa fa-fw fa-play"></i></li>
            <li id="back"><i class="fa fa-fw fa-backward"></i></li>
            <li id="next"><i class="fa fa-fw fa-forward"></i></li>
          </ul>
        </div>
        <div class="shufflerepeat">
          <ul>
            <li><i class="fa fa-fw fa-refresh"></i></li>
            <li><i class="fa fa-fw fa-random"></i></li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
