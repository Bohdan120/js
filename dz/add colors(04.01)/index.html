<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="color-form">
        <h2>Add Color</h2>
        <form id="add-color-form">
          <label for="color-name">Color Name:</label>
          <input type="text" id="color-name" name="colorName" required>
      
          <label for="color-type">Color Type:</label>
          <select id="color-type" name="colorType">
            <option value="RGB">RGB</option>          
            <option value="HEX">HEX</option>
          </select>
      
          <label for="color-code">Color Code:</label>
          <input type="text" id="color-code" name="colorCode" required>
      
          <button type="button" onclick="saveColor()">Save</button>
        </form>
      </div>
      
      <div id="color-list">       
        <!-- Кольора будуть додаватися ось тут -->
      </div>
     
    <script src="script.js"></script>
</body>
</html>
