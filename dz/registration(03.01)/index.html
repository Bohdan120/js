<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#" id="signUpForm">
                <h1>Create Account</h1>              
                <input type="text" id="emailInput" placeholder="Email" />
                <span id="emailError" class="error"></span>
                
                <input type="password" id="passwordInput" placeholder="Password" />
                <span id="passwordError" class="error"></span>
                
                <input type="password" id="repeatPasswordInput" placeholder="Repeat" />
                <span id="repeatPasswordError" class="error"></span>
                
                <button>Sign Up</button>
            </form>            
        </div>
        <div class="form-container sign-in-container">
            <form action="#" id="signInForm"> 
                <h1>Sign in</h1>
                <input type="email" id="signInEmailInput" placeholder="Email" />
                <input type="password" id="signInPasswordInput" placeholder="Password" />
                <span id="signInMessage"></span> 
                <button>Sign In</button>

            </form>
        </div>
         
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Already have your account?</h1> 
                    <p></p>                  
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Is this your first time on the page?</h1>
                    <p></p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    
    

    <script src="script.js"></script>   
</body>
</html>
