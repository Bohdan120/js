<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>


#output {
  font-family: sans-serif;
  font-size: 14px;
  margin-top: 20px;
  border: 1px solid #ccc; 
  padding: 10px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="number"] {
  width: 50px;
  text-align: right;
}

</style>
<body>
    <h1>Box Shadow</h1>
    <label for="inset">Inset:</label>
    <select id="inset">
        <option value="no">No</option>
        <option value="inset">Yes</option>
    </select>

    <label for="horizontalLength">Horizontal Length:</label>
    <input type="number" id="horizontalLength" value="">
    <span>px</span>

    <label for="verticalLength">Vertical Length:</label>
    <input type="number" id="verticalLength" value="">
    <span>px</span>

    <label for="blurRadius">Blur Radius:</label>
    <input type="number" id="blurRadius" value="">
    <span>px</span>

    <label for="spread">Spread:</label>
    <input type="number" id="spread" value="">
    <span>px</span>

    <label for="colorType">Color Type:</label>
    <select id="colorType">
        <option value="rgba">RGBA</option>
    </select>

    <label for="rgbaColor">RGBA Color:</label>
    <input type="number" id="red" value="">
    <span>,</span>
    <input type="number" id="green" value="">
    <span>,</span>
    <input type="number" id="blue" value="">
    <span>,</span>
    <input type="number" id="alpha" value="">
    <span>)</span>

    <div id="output">Generated CSS will be displayed here</div>
    <script src="script.js"></script>
</body>
</html>
